<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <title>Kodluyoruz Javascript</title>
</head>

<body class="bg-dark">
  <div class="text-center">
    <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
      alt="" class="rounded" />
    <div class="text1 text-center">
      Merhaba, <strong><span id="myName"></span></strong>! Hoş geldin!
    </div>
    <div id="myClock" class="clock" onload="showTime()"></div>
    <div id="myhours"></div>
    <div class="text2 text-center">
      tarihinde
      <strong>Kodluyoruz Frontend Web Development Patikası</strong>'nın
      Javascript bölümü 1. Ödevindesiniz.
    </div>
  </div>
  
</body>

</html>
<script>
  name = prompt("Enter your name.");
  document.getElementById("myName").textContent = name;



  function showTime() {
    let date = new Date();

    year = date.getFullYear();
    mount = date.getMonth();
    day = date.getDate();

    second = date.getSeconds();
    minute = date.getMinutes();
    hours = date.getHours();




    let tarih = day + "." + mount + "." + year;
    let saat = ("0" + hours).substr(-2) + ":" + ("0" + minute).substr(-2) + ":" + ("0" + second).substr(-2);




    document.getElementById("myClock").textContent = tarih;
    document.getElementById("myhours").textContent = saat;
  }

  setInterval(showTime, 1000);








</script>
